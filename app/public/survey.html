<script>
        $(document).ready(function(){
        $("html").css("background","url('../images/background.jpg')");
        $(".jumbotron").css("background","none");
        $("body").css("opacity",0.85);
        var audioElement = document.createElement("audio");
        audioElement.setAttribute("src", "../audio/song.MP3");
        audioElement.play();
    });
    
    
    $(".submit").on("click", function(event) {
        event.preventDefault();
        var check = true;

    if($("#name").val() === "" || $("#photo-url").val() === ""){
        check = false;
    }
        else if ($("#q1").val() === "" || $("#q2").val() === "" || $("#q3").val() === "" || $("#q4").val() === "" || $("#q5").val() === "" || $("#q6").val() === "" || $("#q7").val() === "" || $("#q8").val() === "" || $("#q9").val() === "" || $("#q10").val() === ""){
            check = false;
        }
        if (check === true){
        var userInput = {
            name: $("#name").val().trim(),
            photo: $("#photo-url").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val(),
            ]
        };
    
        $.post("/api/friends", userInput,function(data){
        $(".friend-name").text(data.name);
        $(".friend-pic").attr("src", data.photo);
        $("#myModal").modal("toggle");
    });
}
else {
    alert("You have not filled out all questions!");
}
});

    
</script>
